<div class="sg-overview-container">
  <div class="sg-button-container">
    <button mat-mini-fab aria-label="icon add person" (click)="addPerson()">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
  <div class="sg-table-container" *ngIf="dataSource?.length; else noContent">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef> Birthdate </th>
        <td mat-cell *matCellDef="let element"> {{element?.birthdate| customDate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="addresses">
        <th mat-header-cell *matHeaderCellDef> Addresses Count </th>
        <td mat-cell *matCellDef="let element"> {{element.addresses.length}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<ng-template #noContent>
  <span>Sorry nothing to show here.(create new person)</span>
</ng-template>
